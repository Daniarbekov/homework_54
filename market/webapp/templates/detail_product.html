{% extends 'base.html' %}
    {% block content%}
    <div class="product-box">
        <div class="detail-product-img">
            <img src="{{product.image}}" alt="img" style="width: 100%;">
        </div>
        <div class="prod-desc">
        <h1>{{product.name}}</h1>
        <p>{{product.price}}</p>
        <p>{{product.description}}</p>
        <p>{{product.created_at}}</p>
    </div>
    <div class="detail-prod-links">
        <a href="/products/{{product.id}}/edit">Edit</a>
        <a href="/products/{{product.id}}/delete">Delete</a>
    </div>
    </div>
    </div>
    </div>
    {% endblock %}
