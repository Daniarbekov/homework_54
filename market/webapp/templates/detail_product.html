{% extends 'base.html' %}
    {% block content%}
    <div class="product-box">
        <div class="detail-product-img">
            <img src="{{product.image}}" alt="img" style="width: 100%;">
        </div>
        <div class="prod-desc">
        <h1>{{product.name}}</h1>
        <p>Price: {{product.price}}</p>
        <p>{{product.description}}</p>
        <p>added: {{product.created_at}}</p>
    </div>
    <div class="detail-prod-links">
        <a href="{% url 'product_update' product.pk %}">Edit</a>
        <a href="{% url 'product_delete' product.pk %}">Delete</a>
    </div>
    </div>
    </div>
    </div>
    {% endblock %}
